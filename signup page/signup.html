<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Sign up</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div id="Container">
            <h1>Create an Account</h1>
            <a href="www.google.com" id="fb">Sign up with Facebook</a>
            <hr>
            <h3>Register Now</h3>
            <form method="post" action="">
                <div class="Input">
                    <input type="text" placeholder="Your Name Here" name="name" class="Input"><br>
                    <input type="email" placeholder="Your E-Mail Here" name="email" class="Input"><br>
                    <input type="password" placeholder="**password**" name="password" class="Input"><br>                    
                    <input type="checkbox" name="terms" class="terms">I accept <a class="terms">terms  and Services</a> & <a class="terms">Privacy Policy</a>                
                </div>
                <button type="submit" id="signup"> Sign Up Now ! </button >
            </form>    

        </div>
    </body>
</html>
